<h3>recent activity</h3>
<hr>
{% for post in posts %} 
    <div class="post-activity my-3">

        <div class="user-profile">
            <img src="{{ post.user.profile_pic.url }}" alt="">
            <small><a href="{% url 'user_profile' post.user.id %}">@{{ post.user.name }}</a> {{ post.created | timesince }}</small>

        </div>
    
        <small>replied to '{{ post.hood }}'</small>
        <div class="paragraph">
            <p>{{ post }}</p>
        </div>
        {% if request.user == post.user %}
            <a href="{% url 'delete_post' post.id %}"><span class="badge bg-danger">delete</span></a>
        {% endif %}
        
    </div>
{% endfor %}
